group 'io.flutterfastkit.fk_user_agent'
version '2.0.0'

buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.4.1'
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
    }
}

apply plugin: 'com.android.library'

android {
    compileSdk 34
    namespace project.group

    defaultConfig {
        minSdk 16
    }

    lintOptions {
        disable 'InvalidPackage'
    }
}
